<!DOCTYPE html>
<html style="margin: 0 auto; display:block; height:99%; width:99%;">
<head>
  <script>
    function countryChanger(inputCountry) {
        if (inputCountry != "Country") {
          var date = document.getElementById('date').value;
          document.getElementById('frame').src = "https://nrkthompson.github.io/ChartHolding/Summaries/".concat(inputCountry).concat(date).concat(".html");
          }
      }
    function dateChanger(date) {
        var inputCountry = document.getElementById('country').value;
        if (inputCountry != "Country") {
          document.getElementById('frame').src = "https://nrkthompson.github.io/ChartHolding/Summaries/".concat(inputCountry).concat(date).concat(".html");
          }
      }
  </script>
</head>
