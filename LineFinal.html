<!doctype html>
<html>

	<head>
		<title>Line Chart Multiple Axes</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		</style>
	</head>

	<body>
		<div style="margin: 0 auto; disaply: block; width:86%; height: 86%;">
			<canvas id="canvas"></canvas>
		</div>
		<script>
			d3.text("https://nrkthompson.github.io/ChartHolding/greaterthan2.csv", function(data) {
				var parsedCSV = d3.csv.parseRows(data);
				var lineChartData = {
					labels: parsedCSV.slice(0,1),
					datasets: [{
						label: 'World',
						borderColor: '#04297a',
						backgroundColor: '#04297a',
						fill: false,
						data: parsedCSV.slice(1,2),
						yAxisID: 'y-axis-1',
					}, {
						label: 'OECD',
						borderColor: '#34baeb',
						backgroundColor: '#34baeb',
						fill: false,
						data: parsedCSV.slice(3,4),
						yAxisID: 'y-axis-1'
					}, {
						label: 'G7',
						borderColor: window.chartColors.blue,
						backgroundColor: window.chartColors.blue,
						fill: false,
						data: parsedCSV.slice(2,3),
						yAxisID: 'y-axis-1'
					}]
				};
				window.onload = function() {
				var ctx = document.getElementById('canvas').getContext('2d');
				window.myLine = Chart.Line(ctx, {
				  data: lineChartData,
				  options: {
				    responsive: true,
				    hoverMode: 'index',
				    stacked: false,
				    title: {
					display: true,
					text: 'Chart.js Line Chart - Multi Axis'
				     },
				   }
				 });
				};
			});
		</script>
	</body>

</html>
