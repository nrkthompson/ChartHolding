<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript">
            response.addHeader("Access-Control-Allow-Origin", "*");
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
            
            #blank {
                border: 0px black solid;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="blank">
                </td>
                <td>
                    0-1 Closure Policies
                </td>
                <td>
                    2+ Closure Policies
                </td>
            </tr>
            <tr>
                <td>
                    3+ Health Policies
                </td>
                <td id="one">
                </td>
                <td id="two">
                </td>
            </tr>
            <tr>
                <td>
                    0-2 Health Policies
                </td>
                </td>
                <td id="three">
                </td>
                <td id="four">
                </td>
            </tr>
        </table>
        <script type="text/javascript"charset="utf-8">
            d3.text("https://nrkthompson.github.io/ChartHolding/DeathsOECD.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);
                var load1 = parsedCSV.slice(0,1).slice(0,1)
                var load2 = parsedCSV.slice(0,1).slice(1,2)
                var load3 = parsedCSV.slice(1,2).slice(0,1)
                var load4 = parsedCSV.slice(1,2).slice(1,2)
                d3.select("#one").text.append(load1)
                d3.select("#two").text.append(load2)
                d3.select("#three").text.append(load3)
                d3.select("#four").text.append(load4)

            });
        </script>
    </body>
</html>
