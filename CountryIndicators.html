
<!doctype html>
<html style="margin: 0 auto; disaply: block; height: 98%;  width: 95%;">

<head>
	<title>Scatter Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body style="margin: 0 auto; disaply: block; height: 100%;" id="bodyID">
	<div style="margin: 0 auto; disaply: block; height: 100%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
	    var xLabels = {
	      0: '', 1: 'Country Average', 2: 'Stores/Non-Essential Businesses', 3: 'Schooling/Youth Activities',
	      4: 'Eateries', 5: 'Leisure Activities', 6: 'Contact Services', 7: 'Manufacturing/Construction',
	      8: 'Gatherings', 9: 'Borders/Movement', 10: 'Cultural', 11: ''
	    };
	    var yLabels = {
	      0: 'Insufficient Data', 1: 'Level 1 (Most Restrictive)', 2: 'Level 2', 3: 'Level 3', 4: 'Level 4', 5: 'Level 5 (Least Restrictive)'
	    };
		window.addEventListener("message", receiveMessage, false);
		function receiveMessage(event) {
			console.log(String(event.data));
			if (String(event.data).includes("Verified")) {
			  window.country1 = String(event.data).split(",")[0];
			  window.country2 = String(event.data).split(",")[1];
			  window.country3 = String(event.data).split(",")[2];
			}
			var data1 = [];
			var data2 = [];
			var data3 = [];
			d3.text("https://nrkthompson.github.io/ChartHolding/CountryIndicatorsSource.csv", "text/csv", function(text) {
	      			var csv = d3.csv.parseRows(text);
				for (var i = 0, len = csv.length; i < len; i++) {
					var line = csv[i];
						if (line[0].includes(window.country1)) {
						    console.log("Working1");
						    data1.push({
								x: 1,
								y: line[12]
						    });
						    data1.push({
								x: 2,
								y: line[9]
						    });
						    data1.push({
								x: 3,
								y: line[8]
						    });
						    data1.push({
								x: 4,
								y: line[7]
						    });
						    data1.push({
								x: 5,
								y: line[6]
						    });
						    data1.push({
								x: 6,
								y: line[5]
						    });
						    data1.push({
								x: 7,
								y: line[4]
						    });
						    data1.push({
								x: 8,
								y: line[3]
						    });
						    data1.push({
								x: 9,
								y: line[2]
						    });
						    data1.push({
								x: 10,
								y: line[1]
						    });
						} else if (line[0].includes(window.country2)) {
						    data2.push({
								x: 1,
								y: line[12]
						    });
						    data2.push({
								x: 2,
								y: line[9]
						    });
						    data2.push({
								x: 3,
								y: line[8]
						    });
						    data2.push({
								x: 4,
								y: line[7]
						    });
						    data2.push({
								x: 5,
								y: line[6]
						    });
						    data2.push({
								x: 6,
								y: line[5]
						    });
						    data2.push({
								x: 7,
								y: line[4]
						    });
						    data2.push({
								x: 8,
								y: line[3]
						    });
						    data2.push({
								x: 9,
								y: line[2]
						    });
						    data2.push({
								x: 10,
								y: line[1]
						    });
						} else if (line[0].includes(window.country3)) {
						    data3.push({
								x: 1,
								y: line[12]
						    });
						    data3.push({
								x: 2,
								y: line[9]
						    });
						    data3.push({
								x: 3,
								y: line[8]
						    });
						    data3.push({
								x: 4,
								y: line[7]
						    });
						    data3.push({
								x: 5,
								y: line[6]
						    });
						    data3.push({
								x: 6,
								y: line[5]
						    });
						    data3.push({
								x: 7,
								y: line[4]
						    });
						    data3.push({
								x: 8,
								y: line[3]
						    });
						    data3.push({
								x: 9,
								y: line[2]
						    });
						    data3.push({
								x: 10,
								y: line[1]
						    });   
						}
				}
				window.data1 = data1;
				window.data2 = data2;
				window.data3 = data3;
			});
		}
		window.myData = {
			datasets: [{
					label: window.country1,
					pointRadius: 6,
					borderColor: '#D4E6F1',
					backgroundColor: '#D4E6F1',
					data: window.data1
				},{
					label: window.country2,
					pointRadius: 6,
					borderColor: '#5499C7',
					backgroundColor: '#5499C7',
					data: window.data2
				}, {
					label: window.country3,
					pointRadius: 6,
					borderColor: '#2980B9',
					backgroundColor: '#2980B9',
					data: window.data3
				}]
		};
		window.onload = function onboard() {
			setTimeout(() => { 
				console.log(window.myData);
				var ctx = document.getElementById('canvas').getContext('2d');
				var myScatter = Chart.Scatter(ctx, {
					data: window.myData,
					options: {
						maintainAspectRatio: false,
						responsive: true,
						tooltips: {
						    callbacks: {
							label: function(tooltipItem, data) {
							    var label = data.datasets[tooltipItem.datasetIndex].label;
							    return label;
							}
						    }
						},
						title: {
							display: true,
							text: 'Level of Reopening by Sector Among Selected Countries'
						},
						scales: {
						      yAxes: [{
							  ticks: {
							      min: 0,
							      max: 5,
							      stepSize: 1,
							      callback: function(value, index, values) {
								  return yLabels[value];
							      }
							  }
						      }],
						      xAxes: [{
							  ticks: {
							      min: 0,
							      max: 11,
							      stepSize: 1,
							      callback: function(value, index, values) {
								  return xLabels[value];
							      }
							  }
						      }]
						  }
					}
				});
			}, 1000);
		};
	</script>
</body>

</html>
