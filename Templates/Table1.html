<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript">
            response.addHeader("Access-Control-Allow-Origin", "*");
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                </td>
                <td>
                    0-1 Closure Policies
                </td>
                <td>
                    2+ Closure Policies
                </td>
            </tr>
            <tr>
                <td>
                    3+ Health Policies
                </td>
                <td id="one">
                </td>
                <td id="two">
                </td>
            </tr>
            <tr>
                <td>
                    0-2 Health Policies
                </td>
                </td>
                <td id="three">
                </td>
                <td id="four">
                </td>
            </tr>
        </table>
        <script type="text/javascript"charset="utf-8">
            d3.text("https://nrkthompson.github.io/ChartHolding/DeathsOECD.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);
                var loadA = String(parsedCSV.slice(0,1))
                var loadB = String(parsedCSV.slice(1,2))
                var load1 = loadA.split(",").slice(0,1)
                var load2 = loadA.split(",").slice(1,2)
                var load3 = loadB.split(",").slice(0,1)
                var load4 = loadB.split(",").slice(1,2)
                document.getElementById('one').innerHTML = load1;
                document.getElementById('two').innerHTML = load2;
                document.getElementById('three').innerHTML = load3;
                document.getElementById('four').innerHTML = load4;

            });
        </script>
    </body>
</html>
