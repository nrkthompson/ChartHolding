<!doctype html>
<html style="margin: 0 auto; disaply: block; height: 98%;  width: 98%;">

	<head>
		<title>Line Chart Multiple Axes</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		</style>
	</head>

	<body style="margin: 0 auto; disaply: block; height: 100%;  width: 100%;">
		<div style="margin: 0 auto; disaply: block; height: 100%;  width: 100%;">
			<canvas id="canvas"></canvas>
		</div>
		<script>
			function dataMaker() {
				d3.text("https://nrkthompson.github.io/ChartHolding/Data/SocDistRegion.csv", "text/csv", function(text) {
					  var csv1 = d3.csv.parseRows(text);
					  var labelNames = [];
            				  var national = [];
					  var on = [];
            				  var qc = [];
            				  var west = [];
            				  var atlantic = [];
					  for (var i = 0, len = csv1.length; i < len; i++) {
					  	if (csv1[i][5].includes("Ontario")) {
							labelNames.push(String(csv1[i][4]));
							on.push((csv1[i][1]*1).toFixed(2));
					  	} else if (csv1[i][5].includes("Quebec")) {
					      qc.push((csv1[i][1]*1).toFixed(2));
					      } else if (csv1[i][5].includes("West")) {
					      west.push((csv1[i][1]*1).toFixed(2));
					      } else if (csv1[i][5].includes("Atlantic")) {
					      atlantic.push((csv1[i][1]*1).toFixed(2));
					      }
									  }
					    d3.text("https://nrkthompson.github.io/ChartHolding/Data/SocDist.csv", "text/csv", function(data) {
						  var csv2 = d3.csv.parseRows(data);
						  for (var z = 1, len2 = csv2.length; z <len2; z++) {
						  	national.push((csv2[z][1]*1).toFixed(2));
						  }
						  window.myData = {
						  labels: labelNames,
						  datasets: [{
						    label: 'Canada - National',
						    borderColor: '#04297a',
						    backgroundColor: '#04297a',
						    fill: false,
						    pointRadius: 1,
						    data: national
						    }, {
						    label: 'Ontario',
						    borderColor: '#34baeb',
						    backgroundColor: '#34baeb',
						    fill: false,
						    pointRadius: 1,
						    data: on
						    },  {
						    label: 'Quebec',
						    borderColor: '#2980B9',
						    backgroundColor: '#2980B9',
						    fill: false,
						    pointRadius: 1,
						    data: qc
						    },  {
						    label: 'Western Canada',
						    borderColor: '#FF9F9F',
						    backgroundColor: '#FF9F9F',
						    fill: false,
						    pointRadius: 1,
						    data: west
						    }, {
						    label: 'Atlantic Canada',
						    borderColor: '#E30000',
						    backgroundColor: '#E30000',
						    fill: false,
						    pointRadius: 1,
						    data: atlantic
						    }]
						    }
					    });
				});
			}
			dataMaker();
			window.onload = function() {
						setTimeout(() => { 
							var ctx = document.getElementById('canvas').getContext('2d');
							window.myLine = Chart.Line(ctx, {
							  data: window.myData,
							  options: {
							    responsive: true,
							    hoverMode: 'index',
							    stacked: false,
							    maintainAspectRatio: false,
							    tooltips: {
								callbacks: {
								    label: function(tooltipItem, data) {
									return data.datasets[tooltipItem.datasetIndex].label.concat(" - ").concat(data.datasets[tooltipItem.datasetIndex]['data'][tooltipItem.index] + '%');
								    }
								}
							    },
							    legend: {
								    display: true
							    },
							    title: {
								display: false,
								text: 'Western Canada',
								padding: 5
							     },
							     scales: {
								      yAxes: [{
									  ticks: {
									      min: 0,
									      max: 1,
									      stepSize: 0.25,
									      callback: function(value, index, values) {
										  return value;
									      }
									  }
								      }],
								      xAxes: [{
									  ticks: {
									      display: true
									  }
								      }]
								  }
							   }
							 });
						}, 3000);
				};
		</script>
	</body>

</html>
