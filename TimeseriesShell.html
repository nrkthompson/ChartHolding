<!DOCTYPE html>
<html style="margin: 0 auto; display:block; height:99%; width:99%;">
<head> 
  <script>
    function linkChanger() { 
          var xaxis = document.getElementById('xaxis').value;
          var yaxis = document.getElementById('yaxis').value;
          var lag = document.getElementById('lag').value;
          document.getElementById('frame').src = "https://nrkthompson.github.io/ChartHolding/ChartData/".concat(yaxis).concat(xaxis).concat(lag).concat(".html");
      }
  </script>
</head>
<body style="margin: 0 auto; display:block; height:100%; width:100%; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; color: #666;">
<table style="margin: 0 auto; display:block; height:100%; width:90%; table-layout:fixed; border-collapse: collapse;">
  <tbody style="height:100%; width:100%; display:block;">
    <tr style="height:5%; width:100%; display:block;">
      <td style="width:100%">
              Select Graph Parameters (X Axis, Y Axis, Y Axis Lag):
              <select name="xaxis" id="xaxis" style="display:inline" onchange="linkChanger()">
              <option value="Average">Average Reopening Across Sectors</option>
              <option value="Stores">Reopening of Stores/Non-Essential Businesses</option>
              <option value="Schools">Reopening of Schooling/Youth Activities</option>
              <option value="Eateries">Reopening of Eateries</option>
              <option value="Leisure">Reopening of Leisure Activities</option>
              <option value="Contact">Reopening of Contact Services</option>
              <option value="Manufacturing">Reopening of Manufacturing/Construction</option>
              <option value="Gatherings">Reopening Gatherings</option>
              <option value="Borders">Reopening of Borders/Movement</option>
              <option value="Cultural">Reopening of Cultural Activities</option>
              </select>
              <select name="yaxis" id="yaxis" style="display:inline" onchange="linkChanger()">
              <option value="Deaths">New Deaths (Daily)</option>
              <option value="Cases">New Cases (Daily)</option>
              <option value="R0">R-"Naught"</option>
              </select>
              <select name="lag" id="lag" style="display:inline" onchange="linkChanger()">
              <option value="0">No Lag</option>
              <option value="1">7 Day Lag</option>
              <option value="2">14 Day Lag</option>
              <option value="-1">-7 Day Lag</option>
              <option value="-2">-14 Day Lag</option>
              </select>
      </td>
    </tr>
    <tr style="height:80%; width:100%; display:block;">
      <td style="height:100%; width:100%; display:block;">
        <iframe id="frame" src="https://nrkthompson.github.io/ChartHolding/ChartData/DeathsAverage0.html" style="height:100%; width:85%; display:block;" frameBorder="0"></iframe>
      </td>
    </tr>
    <tr style="height:15%; width:100%; display:block;">
      <td style="height:100%; width:100%; display:block;">
        <p>DATA SOURCE TEXT HERE</p>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
