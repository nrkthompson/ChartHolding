<!doctype html>
<html style="margin: 0 auto; disaply: block; height: 100%;">

	<head>
		<title>Line Chart Multiple Axes</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		</style>
	</head>

	<body style="margin: 0 auto; disaply: block; height: 100%;">
		<div style="margin: 0 auto; disaply: block; height: 100%;">
			<canvas id="canvas"></canvas>
		</div>
		<script>
			function dataMaker() {
				d3.text("https://nrkthompson.github.io/ChartHolding/Data/TwitterAll.csv", "text/csv", function(text) {
					var csv1 = d3.csv.parseRows(text);
					d3.text("https://nrkthompson.github.io/ChartHolding/Data/TwitterElite.csv", "text/csv", function(data) {
					      var csv2 = d3.csv.parseRows(data);
					      var labelNames = [];
					      var all = [];
					      var elite = [];
					      for (var i = 0, len = csv1.length; i < len; i++) {
						if (csv1[i][2].includes("COVID")) {
						  labelNames.push(csv1[i][1]);
						  all.push((csv1[i][4]*100).toFixed(2));
						}
					      }
					      for (var i = 0, len = csv2.length; i < len; i++) {
						if (csv2[i][2].includes("COVID")) {
						  elite.push((csv2[i][4]*100).toFixed(2));
						}
					      }
					      window.myData = {
						labels: labelNames,
						datasets: [{
						  label: 'All Users',
						  borderColor: '#04297a',
						  backgroundColor: '#04297a',
						  fill: false,
						  pointRadius: 1,
						  data: all
						}, {
						  label: 'Elites',
						  borderColor: '#34baeb',
						  backgroundColor: '#34baeb',
						  fill: false,
						  pointRadius: 1,
						  data: elite
						}]
					       }
					});
				});
			}
			dataMaker();
			window.onload = function() {
						setTimeout(() => { 
							var ctx = document.getElementById('canvas').getContext('2d');
							window.myLine = Chart.Line(ctx, {
							  data: window.myData,
							  options: {
							    responsive: true,
							    hoverMode: 'index',
							    stacked: false,
							    maintainAspectRatio: false,
							    tooltips: {
								callbacks: {
								    label: function(tooltipItem, data) {
									return data.datasets[tooltipItem.datasetIndex].label.concat(" - ").concat(data['datasets'][0]['data'][tooltipItem.index] + '%');
								    }
								}
							    },
							    legend: {
								    display: false
							    },
							    title: {
								display: true,
								text: 'Percent of Tweets Containing COVID-19 Keywords Over Time',
								padding: 5
							     },
							     scales: {
								      yAxes: [{
									  ticks: {
									      min: 0,
									      max: 12,
									      stepSize: 2,
									      callback: function(value, index, values) {
										  return value + '%';
									      }
									  }
								      }],
								      xAxes: [{
									  display: false,
									  ticks: {
									      display: false,
									      fontSize: 12,
									      maxTicksLimit: 10
									  }
								      }]
								  }
							   }
							 });
						}, 200);
				};
		</script>
	</body>

</html>
