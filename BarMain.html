<!doctype html>
<html style="margin: 0 auto; disaply: block; height: 100%;  width: 100%;">

	<head>
		<title>Line Chart Multiple Axes</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		</style>
	</head>

	<body style="margin: 0 auto; disaply: block; height: 100%;  width: 100%;">
		<div style="margin: 0 auto; disaply: block; height: 100%;  width: 100%;">
			<canvas id="canvas"></canvas>
		</div>
		<script>
			function dataMaker() {
        var labelNames = [];
        var values = [];
				d3.text("https://nrkthompson.github.io/ChartHolding/Data/SocDistRegion.csv", "text/csv", function(text) {
					  var csv = d3.csv.parseRows(text);
            for (var i = 0, len = csv.length; i < len; i++) {
              if (csv[i][4] == 8) {
                labelNames.push(csv[i][5]);
                values.push((csv[i][0]*100).toFixed(2));
              }
            }
				});
        d3.text("https://nrkthompson.github.io/ChartHolding/Data/SocDistAge.csv", "text/csv", function(text) {
					  var csv = d3.csv.parseRows(text);
            for (var i = 0, len = csv.length; i < len; i++) {
              if (csv[i][4] == 8) {
                labelNames.push(csv[i][5]);
                values.push((csv[i][0]*100).toFixed(2));
              }
            }
				});
	d3.text("https://nrkthompson.github.io/ChartHolding/Data/SocDistGender.csv", "text/csv", function(text) {
					  var csv = d3.csv.parseRows(text);
            for (var i = 0, len = csv.length; i < len; i++) {
              if (csv[i][4] == 8) {
		if (csv[i][5] == 0) {
                	labelNames.push("Male");
		} else {
			labelNames.push("Female");
		}
                values.push((csv[i][0]*100).toFixed(2));
              }
            }
				});
        setTimeout(() => { d3.text("https://nrkthompson.github.io/ChartHolding/Data/SocDist.csv", "text/csv", function(text) {
					  var csv = d3.csv.parseRows(text);
            for (var i = 0, len = csv.length; i < len; i++) {
              if (csv[i][4] == 8) {
                labelNames.push("Overall");
                values.push((csv[i][0]*100).toFixed(2));
              }
            }
	}, 10);
				});
				window.myData = {
          labels: labelNames,
          datasets: [{
          label: 'Percentage',
          borderColor: '#04297a',
          backgroundColor: '#04297a',
          data: values
          }]
				}
			}
			dataMaker();
			window.onload = function() {
						setTimeout(() => { 
							var ctx = document.getElementById('canvas').getContext('2d');
							window.myBar = new Chart(ctx, {
                type: 'horizontalBar',
							  data: window.myData,
							  options: {
							    responsive: true,
							    maintainAspectRatio: false,
							    title: {
								display: true,
								text: 'Percentage Participation in Social Distancing Measure Among Different Groups in Canada',
								padding: 5
							     },
							    scales: {
								      xAxes: [{
									  ticks: {
									      min: 0,
									      max: 100,
									      stepSize: 10,
									      callback: function(value, index, values) {
										  return value + '%';
									      }
									  }
								      }]
								  }
							   }
							 });
						}, 500);
				};
		</script>
	</body>

</html>
