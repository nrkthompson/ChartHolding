
<!doctype html>
<html style="margin: 0 auto; disaply: block; height: 98%;">

<head>
	<title>Scatter Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body style="margin: 0 auto; disaply: block; height: 100%;">
	<div style="margin: 0 auto; disaply: block; height: 100%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
	    var yLabels = {
	      0: 'Country Average', 1: 'Stores and Non-Essential Businesses', 2: 'Schooling and Youth Activities',
	      3: 'Eateries', 4: 'Leisure Activities', 5: 'Contact Services', 6: 'Manufacturing and Construction',
	      7: 'Gatherings', 8: 'Borders and Movement', 9: 'Cultural'
	    }
	    var xLabels = {
	      0: 'Insufficient Data', 1: 'Level 1 (Most Restrictive)', 2: 'Level 2', 3: 'Level 3', 4: 'Level 4', 5: 'Level 5 (Least Restrictive)'
	    }
    	    var csv = d3.csv("https://nrkthompson.github.io/ChartHolding/Data/HeatMapMay29.csv")
	    console.log(csv)
    
		function generateData(list) {
			var data = [];
			for (var i = 0; i < 10; i++) {
				data.push({
					x: list[i],
					y: i
				});
			}
			return data;
		}

		var scatterChartData = {
			labels: ['United Kingdom', 'Australia'],
			datasets: [{
				label: 'United Kingdom',
				pointRadius: 5,
				borderColor: '#33FF6B',
				backgroundColor: '#33FF6B',
				data: generateData(set1)
			}, {
				label: 'Australia',
				pointRadius: 5,
				borderColor: '#84388B',
				backgroundColor: '#84388B',
				data: generateData(set2)
			}]
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myScatter = Chart.Scatter(ctx, {
				data: scatterChartData,
				options: {
					maintainAspectRatio: false,
					tooltips: {
						mode: 'point'
					},
					title: {
						display: true,
						text: 'Level of Reopening by Sector Among OECD Countries and Selected US States'
					},
					scales: {
					      yAxes: [{
						  ticks: {
						      suggestedMin: 0,
						      suggestedMax: 9,
						      stepSize: 1,
						      callback: function(value, index, values) {
							  return yLabels[value];
						      }
						  }
					      }],
					      xAxes: [{
						  ticks: {
						      suggestedMin: 0,
						      suggestedMax: 5,
						      stepSize: 1,
						      callback: function(value, index, values) {
							  return xLabels[value];
						      }
						  }
					      }]
					  }
				}
			});
		};

	</script>
</body>

</html>
